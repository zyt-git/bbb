#spring.datasource.url=jdbc:mysql://localhost:3307/test?useUnicode=true&characterEncoding=UTF-8


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3307/test?	  
useUnicode=true&characterEncoding=UTF-8&useAffectedRows=true
#spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:test
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.initialSize=20
spring.datasource.maxActive=50
spring.datasource.minIdle=10
#spring.datasource.maxWait=60000
#spring.datasource.minEvictableIdleTimeMillis=3600000
spring.datasource.defaultAutoCommit=false

server.port=8081



#mybatis-plus的配置
mybatis-plus.mapper-locations=classpath:mappers/*.xml
#关闭驼峰命名法
mybatis-plus.configuration.use-column-label=false
mybatis-plus.configuration.map-underscore-to-camel-case=false
#表的前缀
mybatis-plus.global-config.db-config.table-prefix=t_
#设置自增
mybatis-plus.global-config.db-config.id-type=auto





